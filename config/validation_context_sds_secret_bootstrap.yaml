static_resources:
  secrets:
    - name: server_cert
      tls_certificate:
        certificate_chain:
          filename: /etc/certs/servercert.pem
        private_key:
          filename: /etc/certs/serverkey.pem
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 80
        filter_chains:
          - transport_socket:
              name: envoy.transport_sockets.tls
              typed_config:
                "@type": type.googleapis.com/envoy.api.v2.auth.DownstreamTlsContext
                common_tls_context:
                  tls_certificate_sds_secret_configs:
                  - name: server_cert
                  validation_context_sds_secret_config:
                    sds_config:
                      path: /etc/envoy/validation_context_sds_secret.yaml
                require_client_certificate: true
            filters:
              - name: envoy.filters.network.http_connection_manager
                typed_config:
                  "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                  codec_type: auto
                  stat_prefix: ingress_http
                  route_config:
                    name: local_route
                    virtual_hosts:
                    - name: backend
                      domains:
                      - "*"
                      routes:
                      - match:
                          prefix: "/"
                        route:
                          cluster: server
                  http_filters:
                    - name: envoy.filters.http.router
                      typed_config: {}
  clusters:
    - name: server
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: server
        endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: server
                  port_value: 1500
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001